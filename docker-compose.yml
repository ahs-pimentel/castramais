services:
  db:
    image: postgres:16-alpine
    container_name: castramais-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-castramais}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-castramais}
    volumes:
      - castramais_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U castramais"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - castramais-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: castramais-app
    restart: always
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/auth/providers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-castramais}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-castramais}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://castramaismg.org}
      NODE_ENV: production
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@castramaismg.org}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      EVOLUTION_INSTANCE: ${EVOLUTION_INSTANCE:-castramais}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      CHATWOOT_URL: ${CHATWOOT_URL}
      CHATWOOT_ACCOUNT_ID: ${CHATWOOT_ACCOUNT_ID:-1}
      CHATWOOT_INBOX_ID: ${CHATWOOT_INBOX_ID:-1}
      CHATWOOT_API_ACCESS_TOKEN: ${CHATWOOT_API_ACCESS_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - castramais-network

networks:
  castramais-network:
    driver: bridge

volumes:
  castramais_db_data:
